<h1>Quotes List</h1>

<div class = 'container' *ngFor = "let quote of quotes; let idx = index" >
   
   <div class = 'quote'>
    <p> {{ quote.quote }} </p>
    <p> - {{ quote.author }} </p>
  </div>
  <div class = 'votes'>
    <p *ngIf="quote.votes > 0" > + {{ quote.votes }} </p>
    <p *ngIf="quote.votes <= 0" > {{ quote.votes }} </p>
  </div>
  <div class = 'buttons'>
    <p><button class = "up" (click) = "voteUp(idx)" >Vote Up</button></p>
    <p><button class = "down" (click) = "voteDown(idx)" >Vote Down</button></p>
    <p><button class = "delete" (click) = "voteDelete(idx)" >Delete</button></p>
  </div>  
</div>
